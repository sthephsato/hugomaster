
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">

        <div class="card-body">
            <h2 class="card-title"><a class="text-dark" href="{{ .context.Permalink }}">{{ .context.Params.Title }}</a></h2>
            <h4 class="card-text">{{ .context.Content | truncate 80 }}</h4><br />
            <i>Question asked by {{ .context.Params.Poster  }}</i>
        </div>
        <div class="card-footer bg-white">
            <div class="wrapfooter">


                <span class="post-read-more"><a href="{{ .context.Permalink }}" title="Read Story"> Read The Full Answer</a></span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
